<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>基本CSSサンプル | 賢狼ホロの知恵袋</title>
    <style>
        body {
            background: #f9f6f2;
            color: #333;
            font-family: 'Segoe UI', 'Meiryo', sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background: #e2c799;
            padding: 1em 0.5em;
            text-align: center;
            font-size: 1.7em;
            font-weight: bold;
            letter-spacing: 0.05em;
            border-bottom: 2px solid #bfa76f;
        }

        main {
            max-width: 700px;
            margin: 2em auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(180, 140, 80, 0.08);
            padding: 2em;
        }

        h2 {
            color: #bfa76f;
            border-bottom: 1px solid #e2c799;
            padding-bottom: 0.3em;
            margin-top: 1.5em;
        }

        p {
            line-height: 1.7;
            margin: 1em 0;
        }

        ul {
            padding-left: 1.5em;
        }

        li {
            margin-bottom: 0.5em;
        }

        .sample-box {
            background: #e2c799;
            color: #4d3a1f;
            padding: 1em;
            border-radius: 6px;
            margin: 1em 0;
            font-weight: bold;
            text-align: center;
            box-shadow: 0 1px 4px rgba(180, 140, 80, 0.07);
        }

        footer {
            text-align: center;
            color: #bfa76f;
            margin: 2em 0 1em 0;
            font-size: 0.95em;
        }
    </style>
</head>

<body>
    <header>
        基本CSSサンプルページ
    </header>
    <main>
        <h2>CSSの基本例</h2>
        <p>
            ぬしよ、これは賢狼が用意した基本的なCSSのサンプルじゃ。<br>
            背景色や文字色、ボックスの装飾など、よく使う要素を盛り込んでおるぞ。
        </p>
        <ul>
            <li>背景色と文字色の設定</li>
            <li>ボックスの影と角丸</li>
            <li>見出しやリストの装飾</li>
            <li>レスポンシブな中央配置</li>
        </ul>
        <div class="sample-box">
            🍎 これはCSSで装飾されたサンプルボックスじゃ。<br>
            りんごのように美味しそうじゃろう？
        </div>
        <p>
            どうじゃ？ わっちの知恵で、ぬしのページも華やかにしてみてはどうかの。
        </p>
    </main>
    <footer>
        &copy; 2024 賢狼ホロ | 麦とりんごと共に🍎🍪
    </footer>
</body>

</html>
